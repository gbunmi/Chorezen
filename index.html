<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Split Calculator with Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: calc(100% - 40px); /* 100% minus left and right padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Split Calculator</h2>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Enter customer name" required>

        <label for="cleanerName">Cleaner Name:</label>
        <input type="text" id="cleanerName" placeholder="Enter cleaner name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="address">Customer's Address:</label>
        <input type="text" id="address" placeholder="Enter customer's address" required>

        <label for="totalAmount">Total Amount Paid (₦):</label>
        <input type="number" id="totalAmount" placeholder="Enter total amount" required>

        <label for="transportCost">Transport Cost (₦):</label>
        <input type="number" id="transportCost" placeholder="Enter transport cost" required>

        <label for="cleanerPercentage">Cleaner Percentage (%):</label>
        <input type="number" id="cleanerPercentage" placeholder="Enter cleaner percentage" required>

        <label for="companyPercentage">Company Percentage (%):</label>
        <input type="number" id="companyPercentage" placeholder="Enter company percentage" required>

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount percentage" required>

        <button onclick="calculatePayment()">Calculate</button>

        <div id="result" style="margin-top: 20px;"></div>
        <button id="downloadReceipt" style="display: none;" onclick="downloadReceipt()">Download Receipt</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <script>
        function calculatePayment() {
            const customerName = document.getElementById('customerName').value;
            const cleanerName = document.getElementById('cleanerName').value;
            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value;
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const transportCost = parseFloat(document.getElementById('transportCost').value);
            const cleanerPercentage = parseFloat(document.getElementById('cleanerPercentage').value) / 100;
            const companyPercentage = parseFloat(document.getElementById('companyPercentage').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            const discountedTotal = totalAmount * (1 - discount); // Apply discount to total
            const remainingAmount = discountedTotal - transportCost; // Deduct transport cost
            const cleanerPayment = remainingAmount * cleanerPercentage; // Calculate cleaner's payment
            const companyPayment = remainingAmount * companyPercentage - (discountedTotal * discount); // Deduct discount from company's share

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Payment Breakdown</h3>
                <p><strong>Cleaner Payment: </strong>₦${cleanerPayment.toFixed(2)}</p>
                <p><strong>Company Payment: </strong>₦${companyPayment.toFixed(2)}</p>
            `;

            // Show download button
            document.getElementById('downloadReceipt').style.display = 'block';
        }

        function downloadReceipt() {
            const customerName = document.getElementById('customerName').value;
            const cleanerName = document.getElementById('cleanerName').value;
            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value;
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const transportCost = parseFloat(document.getElementById('transportCost').value);
            const cleanerPercentage = parseFloat(document.getElementById('cleanerPercentage').value) / 100;
            const companyPercentage = parseFloat(document.getElementById('companyPercentage').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            const discountedTotal = totalAmount * (1 - discount);
            const remainingAmount = discountedTotal - transportCost;
            const cleanerPayment = remainingAmount * cleanerPercentage;
            const companyPayment = remainingAmount * companyPercentage - (discountedTotal * discount);

            const receiptContent = `
                Payment Receipt
                -----------------------
                Customer Name: ${customerName}
                Cleaner Name: ${cleanerName}
                Date: ${date}
                Address: ${address}
                Total Amount Paid: ₦${totalAmount.toFixed(2)}
                Transport Cost: ₦${transportCost.toFixed(2)}
                Discount Applied: ${discount * 100}%
                Cleaner Payment: ₦${cleanerPayment.toFixed(2)}
                Company Payment: ₦${companyPayment.toFixed(2)}
            `;

            const blob = new Blob([receiptContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'receipt.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('cleanerName').value = '';
            document.getElementById('date').value = '';
            document.getElementById('address').value = '';
            document.getElementById('totalAmount').value = '';
            document.getElementById('transportCost').value = '';
            document.getElementById('cleanerPercentage').value = '';
            document.getElementById('companyPercentage').value = '';
            document.getElementById('discount').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('downloadReceipt').style.display = 'none';
        }
    </script>
</body>
</html>
