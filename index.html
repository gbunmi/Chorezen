<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            height: 100vh;
            padding: 20px 0;
            color: white;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-menu li:hover {
            background-color: #444;
        }
        .sidebar-menu li.active {
            background-color: #4CAF50;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .reset-btn {
            background-color: #dc3545;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover {
            color: black;
        }
        #ordersTable, #customersTable {
            width: 100%;
            border-collapse: collapse;
        }
        #ordersTable th, #ordersTable td,
        #customersTable th, #customersTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #ordersTable th, #customersTable th {
            background-color: #f2f2f2;
        }
        /* Hide sections by default */
        #ordersSection, #customersSection {
            display: none;
        }
        /* Section display */
        section.active {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li onclick="showSection('orders')">Orders</li>
            <li onclick="showSection('customers')">Customers</li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Orders Section -->
        <section id="ordersSection" class="container">
            <h2>Orders</h2>
            <button onclick="openOrderModal()">Add New Order</button>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Cleaner Name</th>
                        <th>Date</th>
                        <th>Address</th>
                        <th>Service Cost</th>
                        <th>Transport Cost</th>
                        <th>Company %</th>
                        <th>Discount %</th>
                        <th>Total Worker Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Customers Section -->
        <section id="customersSection" class="container">
            <h2>Customers</h2>
            <table id="customersTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Date Added</th>
                        <th>Number of Orders</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <!-- Customers will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Order Creation Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeOrderModal()">&times;</span>
            <h2>Create New Order</h2>

            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" placeholder="Enter customer name" list="existingCustomers">
            <datalist id="existingCustomers">
                <!-- Existing customer names will be populated dynamically -->
            </datalist>

            <label for="cleanerName">Cleaner Name</label>
            <input type="text" id="cleanerName" placeholder="Enter cleaner name">

            <label for="date">Date</label>
            <input type="date" id="date">

            <label for="address">Customer's Address</label>
            <input type="text" id="address" placeholder="Enter customer's address">

            <label for="servicePrice">Cost of Service (₦)</label>
            <input type="number" id="servicePrice" placeholder="Enter service cost">

            <label for="transport">Transport Cost (₦)</label>
            <input type="number" id="transport" placeholder="Enter transport cost">

            <label for="percentage">Company's Percentage (%)</label>
            <input type="number" id="percentage" placeholder="Enter company's percentage">

            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" placeholder="Enter discount percentage">

            <button onclick="calculateAndCreateOrder()">Calculate and Create Order</button>
        </div>
    </div>

    <script>
        // Global data stores
        let orders = [];
        let customers = [];

        // Section Management
        function showSection(sectionName) {
            // Hide all sections
            document.getElementById('ordersSection').style.display = 'none';
            document.getElementById('customersSection').style.display = 'none';

            // Show selected section
            document.getElementById(sectionName + 'Section').style.display = 'block';

            // Update customers datalist when Orders section is shown
            if (sectionName === 'orders') {
                updateCustomerDatalist();
            }
        }

        // Order Modal Functions
        function openOrderModal() {
            document.getElementById('orderModal').style.display = 'block';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Customer Management
        function findOrCreateCustomer(customerName, address) {
            // Try to find existing customer
            let customer = customers.find(c => c.name === customerName);

            if (!customer) {
                // Create new customer if not exists
                customer = {
                    name: customerName,
                    dateAdded: new Date().toISOString().split('T')[0],
                    orders: 0,
                    address: address
                };
                customers.push(customer);
            }

            // Update customer details
            customer.orders++;
            if (address) customer.address = address;

            // Update customers table
            updateCustomersTable();

            return customer;
        }

        function updateCustomerDatalist() {
            const datalist = document.getElementById('existingCustomers');
            datalist.innerHTML = '';

            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.name;
                datalist.appendChild(option);
            });
        }

        function updateCustomersTable() {
            const tableBody = document.getElementById('customersTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            customers.forEach(customer => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${customer.name}</td>
                    <td>${customer.dateAdded}</td>
                    <td>${customer.orders}</td>
                    <td>${customer.address || 'N/A'}</td>
                    <td>
                        <button onclick="editCustomer('${customer.name}')">Edit</button>
                        <button onclick="deleteCustomer('${customer.name}')">Delete</button>
                    </td>
                `;
            });
        }

        function editCustomer(customerName) {
            const customer = customers.find(c => c.name === customerName);
            if (customer) {
                const newAddress = prompt('Edit customer address:', customer.address);
                if (newAddress !== null) {
                    customer.address = newAddress;
                    updateCustomersTable();
                }
            }
        }

        function deleteCustomer(customerName) {
            if (confirm(`Are you sure you want to delete customer ${customerName}?`)) {
                // Remove customer
                customers = customers.filter(c => c.name !== customerName);
                
                // Remove associated orders
                orders = orders.filter(o => o.customerName !== customerName);

                // Update tables
                updateCustomersTable();
                updateOrdersTable();
            }
        }

        // Order Creation Functions
        function calculateAndCreateOrder() {
            const customerName = document.getElementById('customerName').value;
            const cleanerName = document.getElementById('cleanerName').value;
            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value;
            const servicePrice = parseFloat(document.getElementById('servicePrice').value);
            const transport = parseFloat(document.getElementById('transport').value);
            const companyPercentage = parseFloat(document.getElementById('percentage').value);
            const discountPercentage = parseFloat(document.getElementById('discount').value) || 0;

            if (!customerName || isNaN(servicePrice) || isNaN(transport) || isNaN(companyPercentage)) {
                alert("Please fill in all required fields with valid numbers.");
                return;
            }

            // Find or create customer
            findOrCreateCustomer(customerName, address);

            // Calculate amounts
            const discountAmount = (servicePrice * (discountPercentage / 100));
            const discountedTotal = servicePrice - discountAmount;
            const remaining = servicePrice - transport;
            
            const originalCompanyShare = (remaining * (companyPercentage / 100));
            const workerPercentage = 100 - companyPercentage;
            const workerPayment = (remaining * (workerPercentage / 100));
            const totalWorkerPayment = workerPayment + transport;
            const finalCompanyShare = originalCompanyShare - discountAmount;

            // Create new order
            const newOrder = {
                id: orders.length + 1,
                customerName,
                cleanerName,
                date,
                address,
                servicePrice: servicePrice.toFixed(2),
                transport: transport.toFixed(2),
                companyPercentage,
                discountPercentage,
                totalWorkerPayment: totalWorkerPayment.toFixed(2)
            };

            // Add to orders array
            orders.push(newOrder);

            // Update orders table
            updateOrdersTable();

            // Close modal
            closeOrderModal();

            // Reset form
            resetOrderForm();

            // Show Orders section
            showSection('orders');
        }

        function updateOrdersTable() {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            orders.forEach(order => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${order.customerName}</td>
                    <td>${order.cleanerName}</td>
                    <td>${order.date}</td>
                    <td>${order.address}</td>
                    <td>₦${order.servicePrice}</td>
                    <td>₦${order.transport}</td>
                    <td>${order.companyPercentage}%</td>
                    <td>${order.discountPercentage}%</td>
                    <td>₦${order.totalWorkerPayment}</td>
                    <td>
                        <button onclick="deleteOrder(${order.id})">Delete</button>
                    </td>
                `;
            });
        }

        function deleteOrder(id) {
            if (confirm("Are you sure you want to delete this order?")) {
                // Find the order to decrement customer order count
                const orderToDelete = orders.find(order => order.id === id);
                if (orderToDelete) {
                    const customer = customers.find(c => c.name === orderToDelete.customerName);
                    if (customer) {
                        customer.orders--;
                    }
                }

                // Remove the order
                orders = orders.filter(order => order.id !== id);
                
                // Update tables
                updateOrdersTable();
                updateCustomersTable();
            }
        }

        function resetOrderForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('cleanerName').value = '';
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('address').value = '';
            document.getElementById('servicePrice').value = '';
            document.getElementById('transport').value = '';
            document.getElementById('percentage').value = '';
            document.getElementById('discount').value = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial date to today
            document.getElementById('date').valueAsDate = new Date();
            
            // Show Orders section by default
            showSection('orders');
        });
    </script>
</body>
</html>
